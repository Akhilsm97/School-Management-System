<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'admin/student_details_1/css/upper.css' %}">
     <link rel="stylesheet" href="{% static 'Bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'Bootstrap/css/fontawsom-all.min.css' %}">
    <link href="{% static 'homepage/css/Animate/animate.css' %}" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row">
      {% for low in low %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="our-team">
        <div class="picture">
          <img class="img-fluid" src="{{low.profie_pic.url}}">
        </div>
        <div class="team-content">
          <h3 class="name">{{low.stud_name1}}&nbsp;{{low.stud_name2}}</h3>
          <h4 class="title">Web Developer</h4>
        </div>
        <ul class="social">
          <li><a href="/lower_pri/{{low.id}}">More Details</a>
          </li>
        </ul>
    </div>
       {% endfor %}
  </div>
</div>
</div>

<script src="{% static 'Bootstrap/js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'Bootstrap/js/popper.min.js' %}"></script>
<script src="{% static 'Bootstrap/js/script.js' %}"></script>
</body>
</html>
