<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Mark Attendance</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <script rel="script" src="{% static 'Bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <link href="{% static 'add_teachers/css/student_profile/home.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
      <link rel="shortcut icon" href="{% static 'add_student/student_profile/assets/images/fav.jpg' %}">
    <link rel="stylesheet" href="{% static 'Bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'Bootstrap/css/fontawsom-all.min.css' %}">
    <link href="{% static 'homepage/css/Animate/animate.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'Bootstrap/glow_hover.css' %}">
    <link rel="stylesheet" href="{% static 'add_teachers/css/Attendance_mark/attendance_mark.css' %}">


</head>
    <body>

    <h2 class="btn animate-charcter">Mark Attendance Here !</h2>

     <div class="container-fluid shadow-lg p-3 mb-5 bg-white rounded" style="width:90%;margin-top:5%;">
       <form method="post" action="/attendance_mark/{{stud.username}}/{{stud.reg_no}}/{{dates}}">
           {% csrf_token %}
           <div class="row">
               <div class="col-md-6">
                    <h4>Attendance Date: <input type="text" name="date_of_attendance" value="{{dates}}" class="input_styles" readonly> </h4>
               </div>
               <div class="col-md-6">
                    <h4 style="font-family:cursive; color:red;font-weight:bold;">{{msgss}}</h4>
               </div>
           </div>

             <div class="row" style="padding:20px; margin:30px; width:90%;">
                 <div class="col-md-6" style="border: solid #D3D3D3 2px;">
                      <div class="row">
                        <div class="col-md-4" >
                          <img src="{{stud.profie_pic.url}}" class="prof_pic img-thumbnail">
                        </div>
                        <div class="col-md-4" style="margin-left:-10px;">
                            <input type="text"   class="form-control input_style" name="stud_name" value="{{stud.username}}" readonly style="background-color:white;">
                            <input type="text"   class="form-control input_style" name="reg_no" value="{{stud.reg_no}}" style="margin-top:-10px;background-color:white;"  readonly>
                        </div>
                      </div>
                 </div>
                 <div class="col-md-6" style="border: solid #D3D3D3 2px;">
                    <div class="row" style="padding:50px;">
                      <div class="col-md-4" >
                          <label class="" style="margin-top:28px;margin-left:-45px;font-size:23px;"><b>Attendance:</b></label>
                      </div>
                      <div class="col-md-6" style="margin-left:-30px; width:340px; padding:30px;">
                         <div class="form-check form-check-inline">
                             <input class="form-check-input" type="radio" name="Attendence" id="inlineRadio1" value="Present">
                             <label class="form-check-label" for="inlineRadio1">Present</label>
                         </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="Attendence" id="inlineRadio2" value="Absent">
                            <label class="form-check-label" for="inlineRadio2">Absent</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="Attendence" id="inlineRadio3" value="Late" >
                            <label class="form-check-label" for="inlineRadio3">Late</label>
                        </div>
                      </div>
                    </div>
                 </div>

             </div>
           <button type="submit" name="submit" class="btn btn-success " style="margin-left:560px;margin-top:-30px;" onclick="myFunction()">Mark Attendance</button>
       </form>

     </div>

   <script type = "text/javascript">
            function myFunction() {
               alert ("{{msg}} ");
               window.location = "";
            }
      </script>


     <script src="{% static 'Bootstrap/js/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'Bootstrap/js/jquerys.js' %}"></script>
    <script src="{% static 'Bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'Bootstrap/js/script.js' %}"></script>
    <script src="{% static 'Bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'Bootstrap/js/bootstrap.min.js' %}"></script>
    </body>
</html>
