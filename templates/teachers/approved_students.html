    <style>
 .card-text{margin-left:10px; font-size:15px;  color:green;font-family: "Times New Roman", Times, serif;}
    .btn-change{
    height: 50px;
    width: 200px;
    background: lightseagreen;
    margin: 20px;

    box-shadow: 0 0 1px #ccc;
    -webkit-transition: all 0.5s ease-in-out;

}
.btn-change:hover{

    background: #31708f;
}

</div>
